<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="right">
          <div class="right-content"></div>
          <form id="cityForm">
            <input type="text" name="cityName" minlength="3" placeholder="Search a Location"/>
            <input type="submit" value="Search"></input>
          </form>
        </div>
        <div class="left">
          <div class="feel">Feels Like</div>
          <div class="humidity">Humidity</div>
          <div class="chanceOfRain">Chance of Rain</div>
          <div class="windSpeed">Wind Speed</div>
        </div>
      </div>
      <div class="forecast">
        <div class="buttons">
          <button type="button">Daily</button>
          <button type="button">Hourly</button>
        </div>
        <div class="forecastContent">d1 d2 d3 d4 d5</div>
      </div>
    </div>
  </body>
</html>
