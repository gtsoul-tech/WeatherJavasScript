<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="right">
          <div class="right-content"></div>
          <form id="cityForm">
            <input type="text" name="cityName" minlength="3" placeholder="Search a Location"/>
            <input type="submit" value="Search"></input>
          </form>
        </div>
        <div class="left">
          <div class="weatherSquare">
            <div>
              <img class="weatherIcons" src="./assets/feelsLike.svg" alt="feel like icon">
            </div>
            <div>
              <div class="subtitle">Feels Like</div>
              <div class="feel"></div>
            </div>
          </div>

          <div class="weatherSquare">
            <div>
              <img class="weatherIcons" src="./assets/humidity.svg" alt="humidity icon">
            </div>
            <div>
              <div class="subtitle">Humidity</div>
              <div class="humidity"></div>
            </div>
          </div>

          <div class="weatherSquare">
            <div>
              <img class="weatherIcons" src="./assets/chanceofRain.svg" alt="chance of rain icon">
            </div>
            <div>
              <div class="subtitle">Chance of Rain</div>
              <div class="chanceOfRain"></div>
            </div>
          </div>

          <div class="weatherSquare">
            <div>
              <img class="weatherIcons" src="./assets/windSpeed.svg" alt="wind speed icon">
            </div>
            <div>
              <div class="subtitle">Wind Speed</div>
              <div class="windSpeed"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="forecast">
        <div class="buttons">
          <button type="button" class="dailyButton">Daily</button>
          <button type="button" class="hourlyButton">Hourly</button>
        </div>
        <div class="forecastContent"></div>
      </div>
    </div>
  </body>
</html>
